<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --bg-gradient-1: #ff9a9e;
            --bg-gradient-2: #fad0c4;
            --bg-gradient-3: #a18cd1;
            --card-bg: rgba(255, 255, 255, 0.65);
            --card-border: rgba(255, 255, 255, 0.4);
            --text-main: #1f2937;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            /* Fixed width for banner */
            height: 400px;
            /* Fixed height for banner */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3));
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            /* Faster animation for banner */
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 2rem 4rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        p {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <div class="icon">âœ¨</div>
        <h1>AI Background Remover</h1>
        <p>Instant. Magic. Transparent.</p>
    </div>
</body>

</html>
