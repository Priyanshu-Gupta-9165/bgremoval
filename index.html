<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Background Remover | AI-Powered Editing</title>
    <style>
        :root {
            --primary: #3498db;
            --bg: #f5f7fa;
            --text: #2c3e50;
            --container-bg: white;
            --shadow: rgba(0,0,0,0.1);
        }

        .dark-mode {
            --primary: #27ae60;
            --bg: #1a1a1a;
            --text: #ecf0f1;
            --container-bg: #2d2d2d;
            --shadow: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--container-bg);
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .upload-container {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: var(--bg);
            cursor: pointer;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .upload-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow);
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #preview-container {
            display: none;
            gap: 2rem;
            margin-top: 2rem;
        }

        .image-box {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-box:hover img {
            transform: scale(1.02);
        }

        .controls {
            text-align: center;
            margin-top: 2rem;
            display: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 0.5rem;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: buttonShine 6s infinite;
        }

        @keyframes buttonShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
        }

        .loader {
            display: none;
            border: 5px solid var(--bg);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .processed-animation {
            animation: imageReveal 0.8s ease-out;
        }

        @keyframes imageReveal {
            0% { opacity: 0; transform: scale(0.9) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
        
        <div class="header">
            <h1>AI Background Remover</h1>
            <p>Upload an image to remove background instantly</p>
        </div>

        <div class="upload-container" id="drop-zone">
            <h2>Drag & Drop Image</h2>
            <p>or click to select file</p>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>

        <div class="loader" id="loader"></div>

        <div id="preview-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="original-image" alt="Original">
            </div>
            <div class="image-box">
                <h3>Result</h3>
                <img id="result-image" alt="Result">
            </div>
        </div>

        <div class="controls" id="controls">
            <button id="remove-bg">Remove Background</button>
        </div>

        <div class="download-section" id="download-section">
            <button onclick="downloadResult()">Download Result</button>
        </div>
    </div>

    <script>
        const API_KEY = 'CxburPJP3Q3crZjhm5psQS5K';
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loader = document.getElementById('loader');
        const removeBgBtn = document.getElementById('remove-bg');
        let processedImageUrl = null;

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.transform = 'scale(1.02)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.transform = 'scale(1)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.transform = 'scale(1)';
            handleFile(e.dataTransfer.files[0]);
        });

        // File Input Handler
        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if(!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            try {
                const originalUrl = URL.createObjectURL(file);
                document.getElementById('original-image').src = originalUrl;
                document.getElementById('preview-container').style.display = 'flex';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('download-section').style.display = 'none';
                processedImageUrl = null;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Remove Background Handler
        removeBgBtn.addEventListener('click', async () => {
            if(!fileInput.files[0]) return;

            try {
                loader.style.display = 'block';
                removeBgBtn.disabled = true;

                const formData = new FormData();
                formData.append('image_file', fileInput.files[0]);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if(!response.ok) throw new Error('Background removal failed');
                
                const blob = await response.blob();
                processedImageUrl = URL.createObjectURL(blob);
                
                document.getElementById('result-image').src = processedImageUrl;
                document.getElementById('result-image').classList.add('processed-animation');
                document.getElementById('download-section').style.display = 'block';
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loader.style.display = 'none';
                removeBgBtn.disabled = false;
            }
        });

        function downloadResult() {
            if(!processedImageUrl) return;
            
            const link = document.createElement('a');
            link.href = processedImageUrl;
            link.download = 'background-removed.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Add download animation
            const downloadBtn = document.querySelector('#download-section button');
            downloadBtn.style.transform = 'scale(0.95)';
            setTimeout(() => downloadBtn.style.transform = 'scale(1)', 200);
        }
    </script>
</body>
</html>
