<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover | Premium Tool</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">üåô</button>

    <div class="container">
        <header>
            <h1>AI Background Remover</h1>
            <p class="subtitle">Transform your images instantly with AI precision.</p>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <h2>Drag & Drop your image here</h2>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div id="loader" class="loader hidden"></div>

            <div class="preview-container" id="previewContainer">
                <div class="image-card">
                    <h3>Original</h3>
                    <div class="img-wrapper">
                        <img id="originalImage" alt="Original Image">
                    </div>
                </div>
                <div class="image-card">
                    <h3>Result</h3>
                    <div class="img-wrapper transparency-grid">
                        <img id="resultImage" alt="Processed Image">
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="removeBtn" class="btn btn-primary hidden">
                    ‚ú® Remove Background
                </button>
                <button id="downloadBtn" class="btn btn-primary hidden">
                    ‚¨áÔ∏è Download High-Res
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
