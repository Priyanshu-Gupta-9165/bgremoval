<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Tech Background */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, rgba(15, 23, 42, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }

        .step {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            animation: fadeInOut 2.8s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .icon-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Scan Line for step 2 */
        .scan-line {
            width: 100%;
            height: 4px;
            background: #4f46e5;
            box-shadow: 0 0 10px #4f46e5;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 1.5s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        /* Transparency Grid for step 3 */
        .check-bg {
            background-image:
                linear-gradient(45deg, #555 25%, transparent 25%),
                linear-gradient(-45deg, #555 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #555 75%),
                linear-gradient(-45deg, transparent 75%, #555 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="container">
        <!-- Step 1: Upload -->
        <div class="step" id="step1">
            <div class="icon-box">ðŸ“‚</div>
            <h2>Drag & Drop</h2>
        </div>

        <!-- Step 2: Processing -->
        <div class="step" id="step2">
            <div class="icon-box" style="position: relative; overflow: hidden;">
                ðŸ¤–
                <div class="scan-line"></div>
            </div>
            <h2>AI Processing...</h2>
        </div>

        <!-- Step 3: Result -->
        <div class="step" id="step3">
            <div class="icon-box check-bg">âœ¨</div>
            <h2>Background Removed!</h2>
        </div>

        <!-- Step 4: Product Name -->
        <div class="step" id="step4" style="display: flex; animation: logoFadeIn 2s forwards;">
            <div style="font-size: 4rem; margin-bottom: 0.5rem;">ðŸš€</div>
            <h2>AI Background Remover</h2>
        </div>
    </div>

    <script>
        // Simple sequencer
        const s1 = document.getElementById('step1');
        const s2 = document.getElementById('step2');
        const s3 = document.getElementById('step3');
        const s4 = document.getElementById('step4');

        // Sequence timeline (6 seconds total loop)
        function playSequence() {
            // Reset
            s1.style.display = 'none';
            s2.style.display = 'none';
            s3.style.display = 'none';
            s4.style.display = 'none';

            // 0s - 1.8s
            s1.style.display = 'flex';

            setTimeout(() => {
                s1.style.display = 'none';
                s2.style.display = 'flex'; // 1.8s - 3.6s
            }, 1800);

            setTimeout(() => {
                s2.style.display = 'none';
                s3.style.display = 'flex'; // 3.6s - 5.4s
            }, 3600);

            setTimeout(() => {
                s3.style.display = 'none';
                s4.style.display = 'flex'; // 5.4s - 8s
                s4.style.animation = 'fadeInOut 2.6s ease-in-out';
            }, 5400);

            setTimeout(playSequence, 8000);
        }

        playSequence();
    </script>
</body>

</html>
